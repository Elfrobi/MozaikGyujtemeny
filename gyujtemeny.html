<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új gyűjtemény létrehozása</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="gyujtemenystyles.css">
</head>
<body>
    <button id="ujGyujtemeny" class="btn btn-success m-2">Új gyűjtemény létrehozása</button>
    <div id="collectionForm" class="m-2 p-2 bg-white rounded shadow-sm" style="display: none;">
        <input type="text" id="cim" class="form-control mb-2" placeholder="Cím">
        <input type="text" id="temakor" class="form-control mb-2" placeholder="Témakör">
        <input type="date" id="datum" class="form-control mb-2">
        <input type="file" id="kep" class="form-control mb-2">
        <button id="create" class="btn btn-success">Létrehozás</button>
    </div>
    <ul id="gyujtemenyLista" class="m-2 p-2 bg-white rounded shadow-sm"></ul>

    <script src="mukodes.js"></script>
</body>
</html>
